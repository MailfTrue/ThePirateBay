<html>
  <head>
  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="/styles/main.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
  	<div class="menu-wrapper">
	  	<div class="menu">
	  		<p>Имя: <input type="text" name="username" class="username-field" placeholder="noname"></p>
	  		<br>
	  		<ul class="options">
	  			<li data-mode="play">Играть</li>
	  			<li data-mode="restart">Рестарт</li>
	  			<li data-mode="records">Таблица рекордов</li>
	  		</ul>
	  	</div>
	  	<div class="records">
	  		<h3>Рекорды</h3>
	  		<table>
	  			<thead>
	  				<tr>
	  					<th>Игрок</th>
	  					<th>Рекорд</th>
	  				</tr>
	  			</thead>
	  			<tbody>
	  				
	  			</tbody>
	  		</table>
	  	</div>
  	</div>
  	<button class="pause-button"></button>
  	<div id="game">
  		<img src="/images/pirate.png" id="pirate_img" style="display: none;">
  		<canvas id="canvas"></canvas>
  		<div id="gun"><img src="/images/cannon.png"></div>
  	</div>
  	<script src="/scripts/main.js"></script>
  </body>
</html>
